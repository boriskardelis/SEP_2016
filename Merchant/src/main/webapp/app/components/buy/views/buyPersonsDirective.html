<div class="form-group row">
	 <div class="form-group col-xs-1" style="width: 0.5%">
	 		<br><br>
	        <label>{{personIndex + 1}}.</label>			        
	 </div>
	 <div class="form-group col-xs-2" style="width: 15.33%">
	        <label class="center" for="name" >{{ 'firstName' | translate }}</label>
	        <input type="text" ng-model="person.firstName[personIndex]" class="form-control" id="name" placeholder="First name">
	 </div>
	  <div class="form-group  col-xs-2" style="width: 15.33%">
	        <label class="center" for="last" >{{ 'lastName' | translate }}</label>
	        <input type="text" ng-model="person.lastName[personIndex]" class="form-control" id="last" placeholder="Last name">
	 </div>
	 <div class="form-group  col-xs-2" style="width: 15.33%">
	        <label class="center" for="address" >{{ 'address' | translate }}</label>
	        <input type="text" ng-model="person.address[personIndex]" class="form-control" id="address" placeholder="Address">
	 </div>
	 <div class="form-group  col-xs-2" style="width: 15.33%">
	        <label class="center" for="jmbg" >JMBG</label>
	        <input type="text" ng-model="person.jmbg[personIndex]" class="form-control" id="jmbg" placeholder="JMBG">
	 </div>
	 <div class="form-group col-xs-2" style="width: 15.33%">
	        <label class="center" for="passport" >{{ 'passportNumber' | translate }}</label>
	        <input type="text" ng-model="person.passportNumber[personIndex]" class="form-control" id="passport" placeholder="Passsport">
	 </div>
	 <div class="form-group col-xs-2" style="width: 15.33%">
	        <label class="center" for="phone" >{{ 'phoneNumber' | translate }}</label>
	        <input type="text" ng-model="person.phoneNumber[personIndex]" class="form-control" id="phone" placeholder="Phone">
	 </div>
</div>

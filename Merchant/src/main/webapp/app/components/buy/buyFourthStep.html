                <div class="form-group-pers col-md-1" style="width: 0.5%">
                        <br/><br/>
                        <label>0.</label>                  
                 </div>

                 <div class="form-group-pers col-md-2">
                        <label for="name" >First name</label>
                        <input style="width: 93px" type="text" ng-model="vm.person.first_name_holder" class="form-control" id="name" placeholder="First name">
                 </div>
                  <div class="form-group-pers  col-md-2">


	<input type="checkbox" ng-model="insuranceType[$index]"  > 
		<!-- ng-change="nesto()" -->
		<!-- {{insuranceType[$index]}}	true /false -->
		

		{{insuranceType.insuranceName}}
		<!-- moze i preko ng-if, samo onda dodam jos jednog $parenta jer ng-if ima svoj scope -->
		<div ng-show="insuranceType[$index] && insuranceType.insuranceName =='Road Insurance'">
		 <!-- <input type="text" style="width:300px;" class="form-control" />{{insuranceType.insuranceName}} -->
	 		
	 		
	 		<div class="form-group">
		 		<h4 align="center" translate="additionalPackages"></h4>	
		 		<input type="checkbox" ng-model="towings[$index]"  ng-true-value="'yes'" >		
				<label>{{ 'towing' | translate }}</label>
				<br/>
					<div class="form-group">		
						<select ng-show="towings[$index]" ng-model="$parent.vm.towingSelected" ng-options="towing.name for towing in towings">
					  	     <option value="">{{ 'selectMileage' | translate }}</option>
						</select>
					</div>
			</div>
			<div class="form-group">
		 		<input type="checkbox" ng-model="repairs[$index]"  >		
				<label>{{ 'repairsTo' | translate }}</label>
				<br/>
					<div class="form-group">		
						<select ng-show="repairs[$index]" ng-model="$parent.vm.repairSelected" ng-options="repair.name for repair in repairs">
					  	     <option value="">{{ 'selectPrice' | translate }}</option>
						</select>
					</div>
			</div>
			<div class="form-group">
		 		<input type="checkbox" ng-model="accommodations[$index]"  >		
				<label>{{ 'accommodation' | translate }}</label>
				<br/>
					<div class="form-group">		
						<select ng-show="accommodations[$index]" ng-model="$parent.vm.accommodationSelected" ng-options="accommodation.name for accommodation in accommodations">
					  	     <option value=""> {{ 'selectNumberOfDays' | translate }} </option>
						</select>
					</div>
			</div>
			<div class="form-group">
		 		<input type="checkbox" ng-model="alternativeRides[$index]"  >		
				<label>{{ 'alternativeRide' | translate }}</label>
				<br/>
					<div class="form-group">		
						<select ng-show="alternativeRides[$index]" ng-model="$parent.vm.alternativeRideSelected" ng-options="alternativeRide.name for alternativeRide in alternativeRides">
					  	     <option value="">{{ 'selectRide' | translate }}</option>
						</select>
					</div>
			</div>
			<br/>

		 	<div class="form-group">
		 		<h4 align="center">{{ 'vehicleInformations' | translate }}</h4>			
				<label>{{ 'registrationNumber' | translate }}</label>
				<input type="text" ng-model="$parent.vm.vehicle.registration_number" class="form-control" placeholder="{{ 'registrationNumber' | translate }}">
			</div>
			<div class="form-group">			
				<label>{{ 'vehicleMake' | translate }}</label>
				<input type="text" ng-model="$parent.vm.vehicle.make" class="form-control" placeholder="{{ 'vehicleMake' | translate }}">
			</div>
			<div class="form-group">			
				<label>{{ 'vehicleOwnerFN' | translate }}</label>
				<input type="text" ng-model="$parent.vm.vehicle.owner_first_name" class="form-control" placeholder="{{ 'vehicleOwnerFN' | translate }}">
			</div>
			<div class="form-group">			
				<label>{{ 'vehicleOwnerLN' | translate }}</label>
				<input type="text" ng-model="$parent.vm.vehicle.owner_last_name" class="form-control" placeholder="{{ 'vehicleOwnerLN' | translate }}">
			</div>
			<div class="form-group">			
				<label>Vehicle owner JMBG</label>
				<input type="text" ng-model="$parent.vm.vehicle.owner_jmbg" class="form-control" placeholder="JMBG">
			</div>
			<div class="form-group">			
				<label>Vehicle type</label>
				<input type="text" ng-model="$parent.vm.vehicle.type" class="form-control" placeholder="Type">
			</div>
			<div class="form-group">			
				<label>Vin number</label>
				<input type="text" ng-model="$parent.vm.vehicle.vin_number" class="form-control" placeholder="Vin number">
			</div>
			<div class="form-group">			
				<label>Year of production</label>
				<input type="text" ng-model="$parent.vm.vehicle.year_of_production" class="form-control" placeholder="Year of production">
			</div>			
		</div>	 

		<div ng-show="insuranceType[$index] && insuranceType.insuranceName =='Home Insurance'">
			
		 	<div class="form-group">
		 		<h4 align="center">Home informations</h4>			
				<label>Address</label>
				<input type="text" ng-model="$parent.vm.home.address" class="form-control" placeholder="Address">
			</div>
			<div class="form-group">			
				<label>Home owner first name</label>
				<input type="text" ng-model="$parent.vm.home.owner_first_name" class="form-control" placeholder="First name">
			</div>
			<div class="form-group">			
				<label>Home owner last name</label>
				<input type="text" ng-model="$parent.vm.home.owner_last_name" class="form-control" placeholder="Last name">
			</div>
			<div class="form-group">			
				<label>Home owner JMBG</label>
				<input type="text" ng-model="$parent.vm.home.owner_jmbg" class="form-control" placeholder="JMBG">
			</div>

			<div class="form-group">	
				<label>Surface of apartment:</label>&nbsp;	
				<select ng-model="$parent.vm.surfaceSelected" ng-options="surface.name for surface in surfaces">
			  	     <option value=""> - Select surface - </option>			
				</select>
			</div>
			<div class="form-group">		
				<label>Age of apartment:</label>&nbsp;
				<select ng-model="$parent.vm.ageApartmentSelected" ng-options="ageApartment.name for ageApartment in ageApartments">
			  	     <option value=""> - Select age - </option>
				</select>
			</div>
			<div class="form-group">	
				<label>Estimated value of apartment:</label>&nbsp;		
				<select ng-model="$parent.vm.valueApartmentSelected" ng-options="valueApartment.name for valueApartment in valueApartments">
			  	     <option value=""> - Select value - </option>
				</select>
			</div>
			<div class="form-group">	
				<label>Insure from disaster:</label>&nbsp;	
				<select ng-model="$parent.vm.disasterSelected" ng-options="disaster.name for disaster in disasters">
			  	     <option value=""> - Select disaster - </option>
				</select>
			</div>								
		</div>

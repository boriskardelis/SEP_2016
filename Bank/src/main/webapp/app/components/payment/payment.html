 <form id="signup-form" ng-submit="vm.pay()">
     <p class="h4 bg-danger" align="left">Purchase Information:</p>
                <div class="form-inline">
                        <label class="col-md-4" align="right">Merchant:</label>
                        <p>Chuck Norris insurance a.d.o. Novi Sad</p>
                </div>
                <div class="form-inline">
                        <label class="col-md-4" align="right">Price:</label>
                        <p>132 EUR</p>
                </div>
                <div class="form-inline">
                        <label class="col-md-4" align="right">Payment ID:</label>
                        <p>120 EUR</p>
                </div>
               

     <p class="h4 bg-danger" align="left">Card Information:</p>
                <div class="form-inline">
                        <label class="col-md-4" align="right">Accepted brands:</label>
                        <img src="./../assets/img/cardBrands.jpg" alt="Smiley face" height="70" width="400">
                </div>
                 <div class="form-inline">
                        <label class="col-md-4" align="right">Card number(PAN):</label>
                        <input type="text" ng-model="vm.card.pan" class="form-control" placeholder="Card number">
                </div>
                 <div class="form-inline">
                        <label class="col-md-4" align="right">CVV2/CVC2:</label>
                        <input type="text" ng-model="vm.card.security_code" class="form-control" placeholder="CVV2/CVC2">
                </div>
                 <div class="form-inline">
                        <label class="col-md-4" align="right">Expiration date:</label>
                        <input type="text" ng-model="vm.card.date" class="form-control" placeholder="CVV2/CVC2">
                </div>
                <br>
                 <button  style="margin-left: 300px;" type="submit" class="btn btn-success col-md-2">Pay</button>
</form>
